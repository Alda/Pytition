{% load i18n %}
<h4>{% trans "Members" %}</h4>
<div class="list-group">
{% for member in org.members.all %}
    <div class="d-flex align-items-baseline justify-content-between list-group-item list-group-item-action list-group-item-primary">
        <div>
        <a href="{% url "user_profile" member.username %}">
            <span class="oi oi-person"></span> {{ member.get_full_name }}
        </a>
        </div>
        <div data-member="{{ member.username }}">
            <button class="btn btn-outline-danger" data-action="delete-member" data-toggle="tooltip" title="{% trans "Remove this member from the organization" %}"><span class="oi oi-delete"></span></button>
            <a href="{% url "org_edit_user_perms" org.name member.username %}" class="btn btn-outline-secondary" data-action="edit-member-permissions" data-toggle="tooltip" title="{% trans "Edit this member's permissions" %}"><span class="oi oi-wrench"></span></a>
        </div>
    </div>
{% endfor %}
</div>

{% load i18n %}
{% load static %}
<div class="list-group">
{% for template in templates %}
    <div class="d-flex justify-content-between">
        {% if owner.default_template == template %}
        <button class="btn btn-outline-danger" data-owner="{{ owner.name }}" data-toggle="tooltip" title="{% trans "This is the default template. Click here to unmark it as default" %}"><span class="oi oi-heart"></span></button>
        {% else %}
        <button class="btn btn-outline-info" data-owner="{{ owner.name }}" data-toggle="tooltip" title="{% trans "Mark this template as default" %}"><span class="oi oi-heart"></span></button>
        {% endif %}
        <div class="list-group-item list-group-item-action list-group-item-primary">{{ template.name }} </div>
        <button class="btn btn-outline-danger" data-toggle="tooltip" title="{% trans "Delete template" %}"><span class="oi oi-delete"></span></button>
        <button class="btn btn-outline-warning" data-toggle="tooltip" title="{% trans "Edit template" %}"><span class="oi oi-pencil"></span></button>
        <button class="btn btn-outline-success" data-toggle="tooltip" title="{% trans "Create a new petition using this template" %}"><span class="oi oi-plus""></span> <span class="oi oi-clipboard"></span></button>
    </div>
{% endfor %}
</div>
